<!DOCTYPE html>
{% extends 'configen/base.html' %}
<html>
    <head>
        <h4>DHCP CONFIG GENERATOR</h4>
    </head>

    <body>
        {% block content %}

        <form class="form-horizontal">
            <fieldset>
            
            <!-- Form Name -->
            <legend></legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="new_ip"></label>  
              <div class="col-md-2">
              <input id="new_ip" name="new_ip" type="text" placeholder="New Public IP" class="form-control input-md" required="">
              <span class="help-block">New Allocated IP Address</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="ex_ip"></label>  
              <div class="col-md-2">
              <input id="ex_ip" name="ex_ip" type="text" placeholder="Existing IP Address" class="form-control input-md" required="">
              <span class="help-block">Existing IP Address</span>  
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="generate"></label>
              <div class="col-md-4">
                <button id="generate" name="generate" class="btn btn-primary">Generate</button>
              </div>
            </div>
            
            </fieldset>
            </form>
            

        {% endblock %}

    </body>

</html>
